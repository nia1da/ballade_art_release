name: ballade_art
description: "Ring Sizer by BalladeArt Jewellery Studio"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  video_player: ^2.9.1
  device_info_plus: ^10.1.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  url_launcher: ^6.3.2
  flutter_native_splash: ^2.4.0  # âœ… Moved to dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_fg.png"
  adaptive_icon_background: "#222831"
  adaptive_icon_foreground: "assets/images/app_icon_fg.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/misc/
    - assets/icons/
    - assets/videos/help.mp4

flutter_native_splash:
  color: "#222831"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    color: "#222831"
    image: assets/images/splash_logo.png
  android_gravity: center
  ios_content_mode: scaleAspectFit